<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button Inside Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .shop-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container:hover .shop-btn {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row g-4">
        <!-- Kidswear -->
        <div class="col-md-4">
            <div class="image-container">
                <img src="./assets/img/kids.png" alt="Kidswear" class="img-fluid rounded">
                <a href="#" class="shop-btn text-decoration-none">Shop Now</a>
            </div>
        </div>

        <!-- Menswear -->
        <div class="col-md-4">
            <div class="image-container">
                <img src="./assets/img/men.png" alt="Menswear" class="img-fluid rounded">
                <a href="#" class="shop-btn text-decoration-none">Shop Now</a>
            </div>
        </div>

        <!-- Womenswear -->
        <div class="col-md-4">
            <div class="image-container">
                <img src="./assets/img/women.png" alt="Womenswear" class="img-fluid rounded">
                <a href="#" class="shop-btn text-decoration-none">Shop Now</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
